<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrapper">
        <section class="cards">
            <!--card 1-->
            <article class="card">
                <section class="image">
                    <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-souvenirpixels-417074.jpg&fm=jpg" alt="Nature Image">
                </section>
    
                <section class="content">
                    <h1>Switzerland</h1>
                    <p>Beauty of Nature</p>
                </section>
            </article>

             <!--card 2-->
            <article class="card">
                <section class="image">
                    <img src="https://miro.medium.com/v2/resize:fit:1400/1*x0vDKUdcRMx7kfsFGq689w.jpeg" alt="Nature Image">
                </section>
    
                <section class="content">
                    <h1>Austria</h1>
                    <p>Wonder Lands</p>
                </section>
            </article>

            <!--card 3-->
            <article class="card">
                <section class="image">
                    <img src="https://images.unsplash.com/photo-1549221838-126dc3ebf29f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature Image">
                </section>
    
                <section class="content">
                    <h1>Everest Mountains</h1>
                    <p>Landscape</p>
                </section>
            </article>
        </section>
    </main>
</body>
</html>
