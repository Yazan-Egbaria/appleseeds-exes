<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<style>

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .first-list {
        color: rgb(0, 98, 255);
    }

    .first-title {
        font-weight: bold;
        font-style: italic;
        text-decoration: underline;
    }

    .second-list {
        color: red;
    }

    .third-list ol {
        list-style: square;
    }
</style>
<body>

    <div class="first-list">
        <h1 class="first-title">First List</h1>
        <ul>
            <li>Milk</li>
            <li>Chocolate</li>
            <li>Cafe</li>
        </ul>  
    </div>


    <div class="second-list">
        <h1 class="second-title">Second List</h1>
        <ol>
            <li>Milk</li>
            <li>Chocolate</li>
            <li>Cafe</li>
        </ol>  
    </div>

    <div class="third-list">
        <h1 class="third-title">Third List</h1>
        <ol>
            <li>Milk</li>
            <li>Chocolate</li>
            <li>Cafe</li>
        </ol>  
    </div>


</body>
</html>
